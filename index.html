<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Twitch Chat Screens</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #0e0e10;
      color: #fff;
    }
    .sidebar {
      width: 200px;
      background: #18181b;
      border-right: 2px solid #9146FF;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar button:hover {
      background: #2d2d31;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .content img {
      max-width: 90%;
      border: 2px solid #9146FF;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showImages('ChudyEs')">ChudyEs</button>
    <button onclick="showImages('dynamic57')">Dynamic57__</button>
    <button onclick="showImages('geszefciarz')">geszefciarz</button>
    <button onclick="showImages('hydruus')">hydruus</button>
    <button onclick="showImages('lamsion')">lamsion_</button>
    <button onclick="showImages('maajster')">maajster</button>
    <button onclick="showImages('makakkk')">makakkk__</button>
    <button onclick="showImages('oziommm')">oziommm</button>
    <button onclick="showImages('piesulek')">piesulek</button>
  </div>

  <div class="content">
    <img data-user="dynamic57" src="dynamic57_001.png" alt="">
    <img data-user="dynamic57" src="dynamic57_002.png" alt="">
    <img data-user="dynamic57" src="dynamic57_003.png" alt="">
    <img data-user="dynamic57" src="dynamic57_004.png" alt="">
    <img data-user="dynamic57" src="dynamic57_005.png" alt="">

    <img data-user="makakkk" src="makakkk_001.png" alt="">

    <img data-user="makakkk" src="makakkk_003.png" alt="">
    <img data-user="makakkk" src="makakkk_004.png" alt="">
    <img data-user="makakkk" src="makakkk_005.png" alt="">
    
    <img data-user="lamsion" src="lamsion_001.png" alt="">

  </div>

  <script>
    function showImages(user) {
      // ukryj wszystkie obrazki
      document.querySelectorAll(".content img").forEach(img => {
        img.style.display = "none";
      });

      // pokaÅ¼ wszystkie obrazki tego usera
      document.querySelectorAll(`.content img[data-user="${user}"]`).forEach(img => {
        img.style.display = "block";
      });
    }
  </script>
</body>
</html>
